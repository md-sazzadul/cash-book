<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Book</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome icon stylesheet -->
    <script src="https://kit.fontawesome.com/e7ce18cc02.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header start -->
    <header>
        <h1 class="text-success p-5 text-center fw-bolder header-title">Cash Book <i class="fa-solid fa-sack-dollar text-warning"></i></h1>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <div class="container-fluid text-center">
            <div class="row">
                <!-- image part -->
                <div class="col-lg-7 col-md-12 col-sm-12">
                    <img class="img-fluid" src="images/savings.jpg" alt="">
                </div>
                <!-- calculation part -->
                <div class="col-lg-5 col-md-12 col-sm-12 bg-light">
                    <!-- Income Part -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fs-2 fw-bold">Income</label>
                        <div class="d-flex align-items-center justify-content-center">
                            <h3 class="me-4 fs-5">Income: </h3>
                            <input type="text" id="income-field">
                        </div>
                    </div>
                    <!-- Expense Part -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fs-2 fw-bold">Expenses</label>
                        <div>
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <h3 class="me-4 fs-5">Food: </h3>
                                <input type="text" id="food-field">
                            </div>
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <h3 class="me-4 fs-5">Rent: </h3>
                                <input type="text" id="rent-field">
                            </div>
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <h3 class="me-4 fs-5">Clothes: </h3>
                                <input type="text" id="clothes-field">
                            </div>
                        </div>
                    </div>
                    <!-- calculation part -->
                    <div class="mb-3">
                        <button id="calculate-btn" class="px-5 py-2 bg-primary text-white rounded border-0">Calculate</button>
                        <div>
                            <label for="exampleFormControlInput1" class="form-label fs-2 fw-bold">Total Expenses: <span id="total-expense">0</span></label>
                            <label for="exampleFormControlInput1" class="form-label fs-2 fw-bold d-block">Balance: <span id="total-balance">0</span></label>
                        </div>
                    </div>
                    <!-- savings part -->
                    <div class="d-flex align-items-center justify-content-center mb-2">
                        <h3 class="me-4 fs-5">Save: </h3>
                        <input type="text" id="savings-field">
                        <h3 class="mx-4 fs-5">%</h3>
                        <button id="save-btn" class="px-5 py-2 bg-primary text-white rounded border-0">Save</button>
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="form-label fs-2 fw-bold">Saving Amount: <span id="saving-amount">0</span></label>
                        <label for="exampleFormControlInput1" class="form-label fs-2 fw-bold d-block">Remaining Balance: <span id="remaining-balance">0</span></label>
                    </div>
                </div>
            </div>
          </div>
    </main>
    <!-- main end -->

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- js script -->
    <script src="js/app.js"></script>
</body>
</html>
